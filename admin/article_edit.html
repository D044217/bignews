<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 导入ajax全局配置文件 -->
    <script src="./js/ajaxsetup.js"></script>
    <!-- 导入接口地址文件 -->
    <script src="./libs/http.js"></script>
    <!-- 引入日期插件的文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本插件的文件 -->
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-8">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-3">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>

                    <!-- 日期插件结构 -->
                    <div class="col-sm-4 jeinpbox">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文本编辑器结构 -->
                    <div class="col-sm-8" id="editor">
                        <p>传智播客 <b>黑马程序员</b> 美女田连月薪过万,人好看钱又多.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script id="template_select" type="text/html">
   {{each data v}}
   <option value='{{v.id}}'>{{v.name}}</option>
   {{/each}}
</script>
<script>
    $(function () {
        //1.编辑页使用日期插件 jeDate
        jeDate("#testico", {
            zIndex: 20999,
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        });
        //2.编辑页使用富文本编辑器  wangEditor
        var E = window.wangEditor;
        var editor = new E('#editor');
        // 或者 var editor = new E( document.getElementById('editor') )
        editor.create();
        //3.图片预览
        $('#inputCover').on('change', function () {
            var fileIcon = this.files[0];
            var url = URL.createObjectURL(fileIcon);
            $(this).prev().attr('src', url);
        });
        //4.获取文章类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                // console.log(backData);
                if (backData.code == 200) {
                    $('.category').html(template('template_select', backData))
                }
            }
        })
        //5.根据id渲染编辑页面的内容
        // 获取id
        var editId = window.location.search.split('=')[1]
        //等待获取文章类别再发送ajax请求
        setTimeout(function () {
            $.ajax({
                type: 'get',
                url: BigNew.article_search,
                data: {
                    id: editId
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        $('#inputTitle').val(backData.data.title);//标题
                        $('.article_cover').attr('src', backData.data.cover);//封面
                        $('select.category').val(backData.data.categoryId);//类别
                        $('#testico').val(backData.data.date); //文章发布时间
                        editor.txt.html(backData.data.content); //文章内容
                    }

                }
            })
        })
        //6.修改按钮点击事件
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            //创建formData对象
            var fd = new FormData($('form')[0]);
            //为新创建的formdata对象追加属性-值
            fd.append('content', editor.txt.html());//文本框中的文章内容
            fd.append('state', '已发布');
            fd.append('id', editId);
            //发送ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    if (backData.code == 200) {
                        alert('修改成功');
                        window.history.back();//回退回去.
                    }
                }
            })

        })
        //7.草稿按钮点击事件
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            //创建formData对象
            var fd = new FormData($('form')[0]);
            //为新创建的formdata对象追加属性-值
            fd.append('content', editor.txt.html());//文本框中的文章内容
            fd.append('state', '草稿');
            fd.append('id', editId);
            //发送ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    if (backData.code == 200) {
                        alert('存为草稿成功');
                        window.history.back();//回退回去.
                    }
                }
            })

        })
    }, 0);
</script>

</html>
